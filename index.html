<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment-5</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1 class="text-secondary fw-bold display-5 d-flex justify-content-center py-5">Bank Apple ðŸ’°</h1>
    </header>
   
    <main class="container ">
        <div class="row mb-5 gx-3">
        <section class="col-12 mb-3 col-lg-6  ">
            <img class="ms-2 img-fluid" src="accesories/Pexels Photo by Karolina Grabowska.png" alt="">
        </section>
        <div class="col-lg-6 ">
        <section class="countsection  d-flex flex-column justify-content-center align-items-center">
            <h4>Income</h4>
            <p>Income: <input id="incomeMoney" type="text"></p>
            <h4>Expenses</h4>
            <p>Food: <input id="foodMoney" type="text"></p>
            <p>Rent: <input id="rentMoney" type="text" name="" ></p>
            <p class="clothes">Clothes: <input type="text" name="" id="clothesMoney"></p>
            
            <button id="calculateButton" class="mt-3 bg-primary text-white rounded px-4 py-1" type="submit">Calculate</button>
            <h3>Total Expenses : <span id="totalExpenses">0</span></h3>
            <h3>Balance : <span id="totalBalance">0</span></h3>
            <div class="d-flex flex-wrap">
                <p>Save: <input type="text" class="d-inline" name="" id="percentSave">&nbsp % </p>
                <button id="Save-Button" class="saveButton  ms-3  text-white rounded px-4 " type="submit"><span class="">Save</span></button>
            </div>
            <h3>Saving Amounts : <span id="savingAmounts">0</span></h3>
            <h3>Remaining Balance : <span id="remainingBalance">0</span></h3>

        </section>
      </div>
    </div>
    <!-- string check error handle -->
    <div id="stringCheck" style="visibility:hidden;" class="alert alert-primary d-flex align-items-center mb-5" role="alert">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-exclamation-triangle-fill flex-shrink-0 me-2" viewBox="0 0 16 16" role="img" aria-label="Warning:">
          <path d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
        </svg>
        <div>
          PLease put a number,not a string
        </div>
      </div>
      <!-- positive check erre handle- -->
    <div id="positiveCheck" style="visibility:hidden;" class="alert alert-danger d-flex align-items-center mb-5" role="alert">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-exclamation-triangle-fill flex-shrink-0 me-2" viewBox="0 0 16 16" role="img" aria-label="Warning:">
          <path d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
        </svg>
        <div>
            PLease put a positive number
        </div>
      </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</html>
